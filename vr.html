<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="model-gltf" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/ABeautifulGame/glTF/ABeautifulGame.gltf"></a-asset-item>
      <img id="sky-texture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Bardhaman_Science_Centre_-_360_Degree_Equirectangular_View_-_Bardhaman_2015-07-24_1043-1049.tif/lossy-page1-640px-Bardhaman_Science_Centre_-_360_Degree_Equirectangular_View_-_Bardhaman_2015-07-24_1043-1049.tif.jpg">
    </a-assets>

    <a-sky src="#sky-texture"></a-sky>

    <a-entity id="animated-model" gltf-model="#model-gltf" position="0 1 -5" scale="0.5 0.5 0.5"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
