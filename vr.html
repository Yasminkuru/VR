<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="model-gltf" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf"></a-asset-item>
      <img id="sky-texture" src="https://raw.githubusercontent.com/aframevr/assets/gh-pages/360-image-boilerplate/img/beach.jpg">
    </a-assets>

    <a-sky src="#sky-texture"></a-sky>

    <a-entity id="animated-model" gltf-model="#model-gltf" position="0 1 -5" scale="0.5 0.5 0.5"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
